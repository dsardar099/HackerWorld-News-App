<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/app.css">
    <title>News Portal</title>
</head>

<body>

    <!-- Header -->
    <div class="container" id="top-sec">
        <div class="row justify-content-center">
            <div class="col-auto p-1 text-danger">
                <img src="img/logo.png" class="img-fluid logo rounded" alt="" srcset="">
            </div>
        </div>
    </div>


    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark border border-success border-start-0 border-end-0 sticky-top shadow">
        <div class="container">
            <!-- <a class="navbar-brand" href="#">Navbar</a> -->
            <button class="navbar-toggler ms-auto" type="button" data-bs-toggle="collapse" data-bs-target="#navbar" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbar">
                <ul class="navbar-nav mx-auto mb-2 mb-lg-0 text-center">
                    <li class="nav-item border-end border-3">
                        <a class="nav-link fs-5" id="top" href="#">Top Stories</a>
                    </li>
                    <li class="nav-item border-end border-3">
                        <a class="nav-link fs-5" id="new" href="#">New Stories</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link fs-5" id="best" href="#">Best Stories</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>


    <div class="container show-news">
        <!-- News display space -->
        <div class="row justify-content-center mt-2" id="dispNews">

        </div>

        <div class="row justify-content-end fixed-bottom mb-2">
            <div class="col-4 col-md-1">
                <a class="btn btn-primary fw-bold" href="#top-sec"><i class="fas fa-arrow-circle-up"></i></a>
                <a class="btn btn-warning fw-bold" href="#bottom-sec"><i class="fas fa-arrow-circle-down"></i></a>
            </div>
        </div>
        <div id="bottom-sec"></div>

    </div>


    <!-- Modal -->
    <div class="modal fade" id="showMore" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="showMoreLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="showMoreLabel"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="showMoreBody">

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>


    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <!-- Custom JS -->
    <script src="js/app.js"></script>
</body>

</html>
